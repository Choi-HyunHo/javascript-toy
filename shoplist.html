<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="main/shoplist.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://kit.fontawesome.com/9175f8db53.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <header class="title">
        <h1>Shopping List</h1>
      </header>

      <ul class="list">
        <li class="list__item">
          <div class="list__item-info">
            <span class="list__item-text">가방</span>
            <button class="delete__btn">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </li>
      </ul>

      <footer class="footer">
        <form>
          <input type="text" />
          <button><i class="fas fa-plus"></i></button>
        </form>
      </footer>
    </section>
  </body>
</html>
